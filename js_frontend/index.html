<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>JS Project Template</title>
</head>

<body>
    <header>
      <h2>Fit Tracker Pro</h2>
    </header>
    <h1>Meals Selection</h1>
    <select id="meals">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
   
    <div id='meallist'>
    </div>
  
    <h1>Workouts Selection</h1>
    <div id='workoutlist'>
    </div>
    
    <div id='area'>
        <h1>Breakfast</h1>
        <div id='breakfast'>
        </div>
    
        <h1>Lunch</h1>
        <div id='lunch'>
    
        </div>
    
        <h1>Dinner</h1>
        <div id='dinner'>
        </div>

        <h1>My Workouts</h1>
        <div id='workout'>
        </div>

    </div>

    <h1>Results</h1>
    <button id='getresult'>Get Results</button>
   
    <div id='results'>    
    </div>


</body>
<script type="text/javascript" src="index.js" charset="utf-8"></script>

</html>
